<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">ProfileAIO</h3>
                        </div>
                        <div class="card-body">
                        <!-- <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate> -->
                        <form name="form" (ngSubmit)="submit()" #f="ngForm" novalidate>
                            <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }"> -->
                            <div class="form-group">
                                <label for="address">Google Excel Address</label>
                                <input type="text" class="form-control form-control-lg rounded-0" name="address" [(ngModel)]="address" required />
                                <!-- <div *ngIf="f.submitted && !email.valid" class="help-block">required</div> -->
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-success btn-lg float-right" >Submit</button>
                                <!-- <a [routerLink]="['/login']" class="btn btn-link">Cancel</a> -->
                            </div>
                            <div class="form-group">
                                <button (click)="privateApi()" class="btn btn-success btn-lg float-right" >test private API</button>
                                <!-- <a [routerLink]="['/login']" class="btn btn-link">Cancel</a> -->
                            </div>
                            <div class="form-group">
                                <button (click)="publicApi()" class="btn btn-success btn-lg float-right" >test public API</button>
                                <!-- <a [routerLink]="['/login']" class="btn btn-link">Cancel</a> -->
                            </div>
                        </form>
                        <div>{{message}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
