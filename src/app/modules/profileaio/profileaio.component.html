<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">ProfileAIO</h3>
                            </div>
                            <div class="card-body">
                                <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                                    <div class="form-group">
                                        <label for="address">Google Excel Address</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="address" [ngModel]="profileForm?.address" (ngModelChange)="profileForm.address=$event" required />
                                    </div>
                                    <div class="form-group">
                                            <label for="botList">Bot Type</label>
                                            <select class="form-control" id="botList" [(ngModel)]="profileForm.botName" name="botList" required>
                                                <option *ngFor="let bot of botList$ | async" [value]="bot">{{bot}}</option>
                                            </select>
                                        </div>
                                    <div class="form-group">
                                        <a class="download-zip-link" #downloadZipLink></a>
                                        <button class="btn btn-success btn-lg float-right">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
