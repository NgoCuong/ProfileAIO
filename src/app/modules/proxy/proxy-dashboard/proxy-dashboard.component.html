<table>
    <thead>
        <tr>
            <td>Proxy</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proxy of proxies">
            <td>{{proxy.proxy}}</td>
        </tr>
    </tbody>
</table> 

<button class="btn btn-success btn-lg float-right" (click)="copyClipboard($event)">Copy to Clipboard</button>
