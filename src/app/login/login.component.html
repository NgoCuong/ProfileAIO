    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">

                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                        <form name="form" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control form-control-lg rounded-0" name="email" [(ngModel)]="email"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-0" name="password" [(ngModel)]="password"/>
                            </div>
                            <div class="form-group">
                                <span *ngIf="error" class="invalid-feedback" > Invalid email and password </span>
